{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia</title>
    <link rel="stylesheet" href="{% static 'css/lista.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link rel="icon" href="{% static 'css/img/icon.webp' %}">
</head>

<body>
    <header>
        <div class="logo">
            <img src="{% static 'css/img/logo.png' %}" width="200" alt="logo">
        </div>
        <ul>
            <li>
                <a href="/home/">Home</a>
                <a href="/servicos/">Serviços</a>
                <a href="/local/">Local</a>
                <a href="/horarios/">Horários</a>
            </li>
        </ul>
    </header>
    <div class="main-content">
        <h1>Comentários dos Usuários</h1>
        <ul class="feedback-list">
            {% for feedback in feedbacks %}
                <li><strong>{{ feedback.nome }}:</strong> {{ feedback.comentario }}</li>
            {% empty %}
                <li>Nenhum feedback disponível.</li>
            {% endfor %}
        </ul>
        <a href="/add_feedback/" class="add-feedback-link">Adicionar Novo Feedback</a>
    </div>
</body>

</html>
