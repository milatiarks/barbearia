{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia</title>
    <link rel="stylesheet" href="{% static 'css/adicionar.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link rel="icon" href="{% static 'css/img/icon.webp' %}">
</head>

<body>
    <header>
        <div class="logo">
            <img src="{% static 'css/img/logo.png' %}" width="200" alt="logo">
        </div>
        <ul>
            <li>
                <a href="/home/">Home</a>
                <a href="/servicos/">Serviços</a>
                <a href="/local/">Local</a>
                <a href="/horarios/">Horários</a>
            </li>
        </ul>
    </header>
    <div class="main-content">
        <h1>Adicionar Novo Feedback</h1>
        <div class="form-container">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Enviar</button>
            </form>
        </div>
        <a href="/feedback_list/" class="back-link">Voltar para a lista de Feedback</a>
    </div>
</body>

</html>
